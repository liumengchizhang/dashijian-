<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assest/layui/css/layui.css">
    <link rel="stylesheet" href="../assest/css/art-sorts.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header art-sorts-head">
            <span>图书类别管理</span>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id="addBooklist">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>图书名称</th>
                        <th>图书作者</th>
                        <th>图书出版社</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/html" id="artAddlist">
        {{each data}}
            <tr> 
                <td>{{$value.bookname}}</td>
                <td>{{$value.author}}</td>
                <td>{{$value.publisher}}</td>
                <td>
                    <button type="button" class="layui-btn layui-btn-sm" data-id="{{$value.id}}" id="art-edit">编辑</button>
                    <button type="button" class="layui-btn layui-btn-danger layui-btn-sm"  data-id="{{$value.id}}" id ="art-delete">删除</button>
                </td>
            </tr>
        {{/each}}
     </script>
     <!-- 添加按钮的图书 -->
    <script type="text/html"  id="formartAddlist">
        <form class="layui-form addform" id="formadd" lay-filter="formTest">
            <input type="hidden" name="creator" value="溜溜liuliu001">
            <div class="layui-form-item">
              <label class="layui-form-label">图书名称</label>
              <div class="layui-input-block">
                <input type="text" name="bookname" required  lay-verify="required" placeholder="请输入图书名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">图书作者</label>
                <div class="layui-input-block">
                  <input type="text" name="author" required  lay-verify="required" placeholder="请输入图书作者" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">图书出版社</label>
                <div class="layui-input-block">
                  <input type="text" name="publisher" required  lay-verify="required" placeholder="请输入图书出版社" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo" style="background-color:rgb(41, 193, 147);">确认添加</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
        </form>    
    </script>

    <!-- 修改图书 -->
    <script type="text/html"  id="formeditlist">
        <form class="layui-form addform" id="formedit" lay-filter="formTestedit">
            <input type="hidden" name="id">
            <input type="hidden" name="creator" value="溜溜liuliu001">
            <div class="layui-form-item">
              <label class="layui-form-label">图书名称</label>
              <div class="layui-input-block">
                <input type="text" name="bookname" required  lay-verify="required" placeholder="请输入图书名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">图书作者</label>
                <div class="layui-input-block">
                  <input type="text" name="author" required  lay-verify="required" placeholder="请输入图书作者" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">图书出版社</label>
                <div class="layui-input-block">
                  <input type="text" name="publisher" required  lay-verify="required" placeholder="请输入图书出版社" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo" style="background-color:rgb(41, 193, 147);">确认修改</button>
                </div>
              </div>
        </form>    
    </script>

    <script src="../assest/layui/layui.js"></script>
    <script src="../assest/lib/jQuery-min.js"></script>
    <script src="../assest/lib/template-web.js"></script>
    <script src="../assest/js/art-sorts.js"></script>
</body>

</html>
