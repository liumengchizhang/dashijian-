<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assest/layui/css/layui.css">
    <link rel="stylesheet" href="../assest/css/art-pub.css">
    <link rel="stylesheet" href="../assest/cropper/cropper.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">发表文章</div>
        <div class="layui-card-body">
            <form class="layui-form" id="form-pub">
                <div class="layui-form-item" style="width: 500px;">
                  <label class="layui-form-label">输入框</label>
                  <div class="layui-input-block">
                    <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label">选择框</label>
                    <div class="layui-input-block">
                      <select name="channel_id" lay-verify="required">
                      </select>
                    </div>
                  </div>
                  <!-- 富文本 -->
                  <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 400px;">
                      <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                      <textarea name="content"></textarea>
                    </div>
                  </div>
                  <!-- 上传图片 -->
                  <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                      <!-- 左侧裁剪区域 -->
                      <div class="cover-left">
                        <img id="image" src="../assest/images/sample2.png" alt="" />
                      </div>
                      <!-- 右侧预览区域和选择封面区域 -->
                      <div class="cover-right">
                        <!-- 预览的区域 -->
                        <div class="img-preview"></div>
                        <!-- 选择封面按钮 -->
                        <button type="button" class="layui-btn layui-btn-danger" id="coverChoose">选择封面</button>
                      </div>
                    </div>
                  </div>

                <div class="layui-form-item">
                  <div class="layui-input-block">
                    <input type="file"  hidden id="file"  accept="image/jepg,image/png">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" type="submit" id="fabu">发布</button>
                    <button  class="layui-btn layui-btn-primary" lay-submit id="caogao">存为草稿</button>
                  </div>
                </div>
              </form>
        </div>
    </div>
    <!--模板引擎  -->
    <script type="text/html" id="inputMenu">
        {{each channels}}
        <option value="{{$value.id}}">{{$value.name}}</option>
        {{/each}}

    </script>

    <script src="../assest/layui/layui.js"></script>
    <script src="../assest/lib/jQuery-min.js"></script>
    <!-- 导入模板引擎 -->
    <script src="../assest/lib/template-web.js"></script>
    <!-- 导入富文本的js文件 -->
    <script src="../assest/lib/tinymce/tinymce.min.js"></script>
    <script src="../assest/lib/tinymce/tinymce_setup.js"></script>
    <!-- 导入cropper-js文件 -->
    <script src="../assest/cropper/Cropper.js"></script>
    <script src="../assest/cropper/jquery-cropper.js"></script>
    <!-- 导入自己的库 -->
    <script src="../assest/js/art-pub.js"></script>
</body>
</html>
